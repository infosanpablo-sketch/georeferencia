{% extends "base.html" %}
{% block title %}Cambiar Contraseña{% endblock %}
{% block body %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-md-6">
      <h4 class="mb-3">Cambiar contraseña</h4>
      <form method="post">
        <div class="mb-2"><input name="current" type="password" class="form-control" placeholder="Contraseña actual" required></div>
        <div class="mb-2"><input name="new" type="password" class="form-control" placeholder="Nueva contraseña" required></div>
        <div class="mb-2"><input name="confirm" type="password" class="form-control" placeholder="Confirmar contraseña" required></div>
        {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
        <button class="btn btn-primary">Cambiar</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
