{% extends "base.html" %}
{% block title %}Gestionar Usuarios{% endblock %}
{% block body %}
<div class="container">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Gestión de Usuarios</h3>
    <a href="{{ url_for('admin') }}" class="btn btn-outline-secondary">Volver</a>
  </div>

  <form method="POST" class="row g-2 mb-3">
    <div class="col"><input name="rut" class="form-control" placeholder="RUT" required></div>
    <div class="col"><input name="nombre" class="form-control" placeholder="Nombre" required></div>
    <div class="col-auto"><button class="btn btn-primary">Agregar/Editar</button></div>
  </form>

  {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}

  <ul class="list-group">
    {% for u in users %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ u.rut }} — {{ u.nombre }}
        <form method="post" action="{{ url_for('admin_users_delete', rut=u.rut) }}" onsubmit="return confirm('Eliminar usuario?');">
          <button class="btn btn-sm btn-danger">Eliminar</button>
        </form>
      </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
