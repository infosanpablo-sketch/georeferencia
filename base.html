<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Asistencia Georreferenciada{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e9f0ff 0%, #ffffff 100%);
            min-height: 100vh;
        }
        .container { margin-top: 32px; margin-bottom: 32px; }
        .map { margin-top: 20px; border-radius: 12px; box-shadow: 0 0 12px rgba(0,0,0,.08); overflow:hidden; }
        @media(max-width:600px){
            .container { margin-top: 8vw; }
            .map { min-width: 99vw; max-width: 100vw; margin-left:-10vw !important;}
            .form-control-lg, .btn-lg { font-size:1.05rem; }
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    {% block body %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
